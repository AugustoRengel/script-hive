name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
    - '**.cs'
    - '**.fs'
    - '**.csproj'
    - '**.fsproj'
    - '**.sln'
  pull_request:
    branches: [main]
    paths:
    - '**.cs'
    - '**.fs'
    - '**.csproj'
    - '**.fsproj'
    - '**.sln'
  schedule:
    - cron: '0 8 * * 4'

jobs:
  analyze:

    name: analyze
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp'] # Cobre C# e F#

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ./ScriptHive.sln
    
    - name: Build
      run: dotnet build ./ScriptHive.sln --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test ./tests/ScriptHive.Tests/ScriptHive.Tests.csproj \
          --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage" \
          --settings coverlet.runsettings

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: tests/ScriptHive.Tests/TestResults/**/coverage.opencover.xml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
